<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Alındı | CMG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fbfbfd;
        }

        .thanks-card {
            max-width: 600px;
            padding: 60px;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.05);
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 32px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.04em;
        }

        p {
            font-size: 19px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn-back {
            display: inline-block;
            padding: 18px 36px;
            background: #000;
            color: #fff;
            border-radius: 40px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .btn-back:hover {
            transform: scale(1.02);
        }

        .thanks-socials {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #efeff4;
        }

        .thanks-socials p {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #86868b;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .social-icons a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        .social-icons a:hover {
            text-decoration: underline;
        }
    </style>
    <meta http-equiv="refresh" content="5;url=index.html">
</head>

<body>
    <main class="thanks-content">
        <div class="thanks-card fade-in-up visible">
            <div class="check-icon">✓</div>
            <h1>Başvuru Gönderildi.</h1>
            <p>Demonuz A&R inceleme döngümüze girdi. Projeniz stratejik vizyonumuzla uyumluysa 48 saat içinde bir yanıt
                alacaksınız.</p>
            <a href="index.html" class="btn-back">Ana Sayfaya Dön</a>

            <div class="thanks-socials">
                <p>CMG Zenith'i Takip Edin</p>
                <div class="social-icons">
                    <a href="https://instagram.com/cmg.tr" target="_blank">Instagram</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">YouTube</a>
                </div>
            </div>

            <p style="font-size: 13px; margin-top: 24px; opacity: 0.5;">5 saniye içinde ana sayfaya
                yönlendiriliyorsunuz...</p>
        </div>
    </main>
</body>

</html>
